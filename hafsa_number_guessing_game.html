<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
</head>
<body>
    <script>
        
        let answer = Math.floor(Math.random() *11);
        let gameEnd = false

        while(gameEnd !== true){
            let userGuess = window.prompt('Guess a number between 0 and 10:')

            if(userGuess == answer){
                alert('Congratulations!!! You Won!!')
                gameEnd = true
            }
            else if (userGuess < answer){
                alert("Your guessed number is too small")
            }
            else {
                alert("Your guessed number is too big")
            }

        }
    </script>
</body>
</html>
