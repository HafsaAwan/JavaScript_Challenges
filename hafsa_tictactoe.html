<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .container{
            width: 60vw;
            margin-top: 10%;
        }
        .col{
            border: 1px solid black;
            height: 20vh;
            /* width: 15vw; */
            font-size: 6em;
            text-align: center;
        }
        .col:hover{
            background-color: cadetblue;
        }
        .avoid-clicks {
          pointer-events: none;
        }

    </style>
    
  </head>
  <body>
      
    <div id="board" class="container">
      <h4>Current Player: <span id="current-player"></span></h3>
        <!-- row 1 -->
        <div class="row">
          <div id="0" class="box col">
            
          </div>
          <div id="1" class="col box">
           
          </div>
          <div id="2" class="col box">
            
          </div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div id="3" class="col box">
             
            </div>
            <div id="4" class="col box">
              
            </div>
            <div id="5" class="col box">
              
            </div>
          </div>
          <!-- row 3 -->
          <div class="row">
            <div id="6" class="col box">
              
            </div>
            <div id="7" class="col box">
              
            </div>
            <div id="8" class="col box">
              
            </div>
          </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="hafsa_tictactoe_script.js"></script>
  </body>
</html>
