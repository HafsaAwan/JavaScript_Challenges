<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Name</title>
</head>
<body>

    <script>
        function greet(name) {
           document.write(`<h2>Hello, ${name}!</h2>`);
        }

        const names = ['Nicholas', 'Kevin', 'Audrey', 'KJ', 'Delilah', 'Josh', 'HafsaAwan']

        let longest_name = ''

        let i = 0
        longest_name = names[0];
        console.log(longest_name.length)
        while (i < names.length) {
            greet(names[i]);
            if(longest_name.length < names[i].length){
                longest_name = names[i]
            }   
            i++
        }

        document.write("<hr/>");
        document.write(`<h1>Longest name is: ${longest_name}`);
    </script>
    
</body>
</html>
